<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Uploader une piste</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    main {
      max-width: 500px;
      margin-top: 4rem;
      padding: 2rem;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"] {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #fff;
      color: #000;
    }

    button {
      padding: 0.7rem;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <main>
    <h1>Uploader une nouvelle piste</h1>
    <form id="upload-form">
      <label for="title">Titre :</label>
      <input type="text" id="title" required>

      <label for="cover">Image de couverture (.jpg uniquement) :</label>
      <input type="file" id="cover" accept=".jpg,image/jpeg" required>

      <label for="file">Fichier audio :</label>
      <input type="file" id="file" accept="audio/*" required>

      <button type="submit">Envoyer</button>
    </form>
  </main>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      'https://TON_URL_SUPABASE.supabase.co',   // üîÅ remplace par ton URL Supabase
      'TON_ANON_KEY'                            // üîÅ remplace par ta cl√© anonyme
    );

    async function handleUpload(event) {
      event.preventDefault();

      const title = document.getElementById('title').value.trim();
      const audioFile = document.getElementById('file').files[0];
      const coverFile = document.getElementById('cover').files[0];

      if (!title || !audioFile || !coverFile) {
        alert("Merci de remplir tous les champs !");
        return;
      }

      // Upload audio
      const { data: audioData, error: audioError } = await supabaseClient
        .storage.from('musics')
        .upload(`uploads/${title}.mp3`, audioFile, { upsert: true });

      // Upload cover
      const { data: coverData, error: coverError } = await supabaseClient
        .storage.from('musics')
        .upload(`uploads/${title}.jpg`, coverFile, { upsert: true });

      if (audioError || coverError) {
        alert("Erreur upload : " + (audioError?.message || coverError?.message));
      } else {
        alert(`‚úÖ Upload r√©ussi !\nTitre : ${title}`);
        document.getElementById("upload-form").reset();
      }
    }

    document.getElementById("upload-form").addEventListener("submit", handleUpload);
  </script>
</body>
</html>
